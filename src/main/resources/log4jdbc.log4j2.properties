# log4jdbc 설정 파일
# 실행 시간과 함께 SQL 쿼리만 출력하도록 설정

# SQL 로깅 설정
log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator

# 로거별 활성화/비활성화 설정
log4jdbc.drivers=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
log4jdbc.auto.load.popular.drivers=false

# 쿼리 실행 시간 로깅 (밀리초)
log4jdbc.sqltiming.warn.threshold=1000
log4jdbc.sqltiming.error.threshold=2000

# 디버그 모드 활성화 (실제 값 바인딩 표시)
log4jdbc.debug.stack.prefix=

# 결과셋 테이블 형태로 출력 활성화
log4jdbc.dump.sql.maxlinelength=0

# SQL 쿼리에서 개행 문자 보존
log4jdbc.dump.sql.addsemicolon=true

# 빈 결과셋도 표시
log4jdbc.suppress.generated.keys.exception=false

# 자동 생성 키 예외 억제 해제
log4jdbc.auto.load.popular.drivers=false

# 특정 로거 비활성화 (sqltiming만 활성화, sqlonly는 비활성화)
log4jdbc.trim.sql=true
log4jdbc.trim.sql.extrablanklines=false 