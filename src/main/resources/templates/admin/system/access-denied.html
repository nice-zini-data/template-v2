<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 거부</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(180deg, #f9fafb 0%, #f3f4f6 100%);
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        <!-- 메인 카드 -->
        <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
            <!-- 상단 영역 -->
            <div class="bg-gradient-to-br from-red-50 to-orange-50 px-8 pt-12 pb-8 text-center relative">
                <!-- 아이콘 -->
                <div class="relative inline-flex items-center justify-center w-32 h-32 mb-6">
                    <!-- 배경 원형 애니메이션 -->
                    <div class="absolute w-32 h-32 bg-red-200 rounded-full pulse-ring"></div>
                    
                    <!-- 아이콘 -->
                    <div class="relative inline-flex items-center justify-center w-24 h-24 bg-white rounded-full shadow-lg shake">
                        <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                    </div>
                </div>
                
                <h1 class="text-2xl font-bold text-gray-900 mb-2">접근이 거부되었습니다</h1>
                <p class="text-sm text-gray-600" th:text="${errorMessage}">접근이 허용되지 않은 IP입니다.</p>
            </div>
            
            <!-- IP 정보 영역 -->
            <div class="px-8 py-6">
                <div class="bg-gray-50 rounded-2xl p-5 border border-gray-100">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">현재 IP 주소</span>
                        <span class="flex items-center gap-1.5">
                            <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                            <span class="text-xs font-medium text-red-600">차단됨</span>
                        </span>
                    </div>
                    <div class="font-mono text-xl font-bold text-gray-900" th:text="${clientIp}">-</div>
                </div>
            </div>
            
            <!-- 안내 메시지 -->
            <div class="px-8 pb-6">
                <div class="bg-blue-50 rounded-xl p-4 border border-blue-100">
                    <div class="flex gap-3">
                        <div class="flex-shrink-0">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-sm font-semibold text-blue-900 mb-1">관리자 페이지 안내</h3>
                            <p class="text-xs text-blue-700 leading-relaxed">
                                이 페이지는 보안상의 이유로 등록된 IP 주소에서만 접근할 수 있습니다. 
                                접근 권한이 필요하신 경우 시스템 관리자에게 문의해 주세요.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 버튼 영역 -->
            <div class="px-8 pb-8">
                <a href="/" 
                   class="block w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white text-center py-3.5 rounded-xl font-semibold transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-sm">
                    홈으로 돌아가기
                </a>
            </div>
        </div>
        
        <!-- 하단 정보 -->
        <div class="mt-6 text-center">
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-white/80 backdrop-blur-sm rounded-full text-xs text-gray-600 shadow-sm">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                <span>보안 정책에 의해 보호됨</span>
            </div>
        </div>
    </div>
</body>
</html>
