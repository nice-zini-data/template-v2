<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ============================== 헤드 설정 ============================== -->
    <th:block th:replace="~{fragments/head :: head}" />
</head>
<body>
    <div class="wrap">
        <!-- ============================== 헤더 설정 ============================== -->
        <th:block th:replace="~{fragments/header :: mainHeader}" />

        <!-- ============================== 메인 컨텐츠 설정 ============================== -->
        <main class="fixContainer">
            <div class="max-w-[1400px] mx-auto py-12 px-6">
                <!-- 페이지 헤더 (토스 스타일) -->
                <div class="mb-8">
                    <div class="flex items-center gap-2 text-sm text-gray-500 mb-3">
                        <a href="/" class="hover:text-gray-900 transition-colors">관리자</a>
                        <span>/</span>
                        <a href="/admin/system/sessions" class="hover:text-gray-900 transition-colors">통계</a>
                        <span>/</span>
                        <span class="text-gray-900 font-medium">활성 세션</span>
                    </div>
                    
                    <div class="flex items-end justify-between">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-700 mb-2">활성 세션 모니터링</h1>
                            <p class="text-sm text-gray-600">현재 로그인 중인 사용자를 실시간으로 모니터링하세요</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <!-- 로그인 중인 사용자 -->
                            <div class="text-center px-6 py-3">
                                <div class="text-xs text-blue-600 font-medium mb-1">로그인 사용자</div>
                                <div class="text-2xl font-bold text-blue-700" id="totalUsers" th:text="${initialTotalUsers}">0</div>
                            </div>
                            <!-- 활성 세션 수 -->
                            <div class="text-center px-6 py-3">
                                <div class="text-xs text-green-600 font-medium mb-1">활성 세션</div>
                                <div class="text-2xl font-bold text-green-700" id="totalSessions" th:text="${initialTotalSessions}">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- IP 정보 & 자동 갱신 상태 -->
                    <div class="mt-4 flex items-center gap-3">
                        <div class="inline-flex items-center gap-2 px-2.5 py-1 bg-gray-50 rounded-full text-xs text-gray-600">
                            <span>접속 IP:</span>
                            <span class="font-mono font-semibold text-gray-900" th:text="${clientIp}">127.0.0.1</span>
                            <span class="ml-1 w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                        </div>
                        
                        <div class="inline-flex items-center gap-2 px-2.5 py-1 bg-blue-50 rounded-full text-xs">
                            <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></span>
                            <span class="text-blue-600 font-medium">자동 갱신 중</span>
                            <span class="text-blue-500" id="lastUpdate">-</span>
                        </div>
                    </div>
                </div>

                <!-- 컨트롤 패널 -->
                <div class="bg-white rounded-2xl p-6 mb-6 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button id="refreshBtn" 
                                class="px-4 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                                새로고침
                            </button>
                            
                            <div class="flex items-center gap-2 px-3 py-2 bg-gray-50 rounded-lg">
                                <label class="text-xs font-medium text-gray-600">갱신 주기</label>
                                <select id="refreshInterval" 
                                    class="px-2 py-1 border border-gray-200 rounded text-xs font-medium focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="3000">3초</option>
                                    <option value="5000" selected>5초</option>
                                    <option value="10000">10초</option>
                                    <option value="30000">30초</option>
                                    <option value="0">수동</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-2">
                            <div class="px-3 py-1.5 bg-green-50 rounded-lg">
                                <span class="text-xs text-green-600 font-medium">마지막 갱신:</span>
                                <span class="text-xs text-green-700 font-semibold ml-1" id="lastUpdateTime">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 세션 목록 테이블 (토스 스타일) -->
                <div id="sessionListContainer" class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100">
                    <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                        <h3 class="text-base font-bold text-gray-900">활성 세션 목록</h3>
                        <div class="text-xs text-gray-500">
                            <span id="sessionInfo">-</span>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="border-b border-gray-100">
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700">번호</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700">사용자 ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700">마지막 요청 시간</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700">유휴 시간</th>
                                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700">상태</th>
                                </tr>
                            </thead>
                            <tbody id="sessionTableBody" class="divide-y divide-gray-50">
                                <!-- JavaScript로 동적 생성 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- 빈 상태 표시 -->
                    <div id="emptyState" class="hidden px-6 py-16 text-center">
                        <svg class="mx-auto w-16 h-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">활성 세션이 없습니다</h3>
                        <p class="text-sm text-gray-500">현재 로그인한 사용자가 없습니다.</p>
                    </div>
                </div>
            </div>

        </main>

        <!-- ============================== 푸터 설정 ============================== -->
        <th:block th:replace="~{fragments/footer :: footer}" />
    </div>

    <!-- ============================== 스크립트 설정 ============================== -->
    <th:block th:replace="~{fragments/script :: script}" />
    
    <script th:src="@{/assets/js/admin/system/sessions.js}"></script>
</body>
</html>
