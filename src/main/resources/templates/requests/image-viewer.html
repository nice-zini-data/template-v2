<!-- ============================== 사진 미리보기 페이지 ============================== -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ============================== 헤드 설정 ============================== -->
    <th:block th:replace="~{fragments/head :: head}" />

    <!-- ============================== 페이지 전용 CSS 추가 ============================== -->
    <style>
        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .nav-prev {
            left: 20px;
        }
        
        .nav-next {
            right: 20px;
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="wrap">
    <div class="image-container">
        <div class="previewTop">
            <span id="imageName">이미지 미리보기</span>
            <button class="close" onclick="window.close()"><img src="/assets/images/icons/remove_dark_icon.svg" class="size-6" alt=""></button>
        </div>
        <div class="image-wrapper">
            <img id="previewImage" class="preview-image previewImg" alt="미리보기 이미지">
            
            <button class="navigation nav-prev" id="prevBtn" onclick="previousImage()">‹</button>
            <button class="navigation nav-next" id="nextBtn" onclick="nextImage()">›</button>
        </div>
        <div class="image-counter" id="imageCounter">1 / 1</div>
    </div>

    <script>
        let currentImageIndex = 0;
        let images = [];
        
        // URL 파라미터에서 이미지 정보 가져오기
        function getImageDataFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageData = urlParams.get('images');
            const currentIndex = parseInt(urlParams.get('index') || '0');
            
            if (imageData) {
                try {
                    images = JSON.parse(decodeURIComponent(imageData));
                    currentImageIndex = currentIndex;
                    showImage();
                } catch (e) {
                    console.error('이미지 데이터 파싱 오류:', e);
                }
            }
        }
        
        function showImage() {
            if (images.length === 0) return;
            
            const currentImage = images[currentImageIndex];
            document.getElementById('previewImage').src = currentImage.url;
            document.getElementById('imageName').textContent = currentImage.name;
            document.getElementById('imageCounter').textContent = `${currentImageIndex + 1} / ${images.length}`;
            
            // 네비게이션 버튼 표시/숨김
            document.getElementById('prevBtn').style.display = images.length > 1 ? 'flex' : 'none';
            document.getElementById('nextBtn').style.display = images.length > 1 ? 'flex' : 'none';
        }
        
        function previousImage() {
            if (images.length <= 1) return;
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage();
        }
        
        function nextImage() {
            if (images.length <= 1) return;
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage();
        }
        
        // 키보드 이벤트
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'Escape':
                    window.close();
                    break;
                case 'ArrowLeft':
                    previousImage();
                    break;
                case 'ArrowRight':
                    nextImage();
                    break;
            }
        });
        
        // 페이지 로드 시 실행
        window.addEventListener('load', getImageDataFromUrl);
    </script>
</body>
</html>
