<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ============================== 헤드 설정 ============================== -->
    <th:block th:replace="~{fragments/head :: head}" />

    <!-- ============================== 페이지 전용 CSS 추가 ============================== -->
    <style>
        html{height:auto !important;overflow:auto !important;}
    </style>
</head>
<body>
    <div class="wrap loginPage min-h-screen flex flex-col">
        <!-- ============================== 헤더 설정 ============================== -->
        <th:block th:replace="~{fragments/header :: mainHeader}" />

        <!-- ============================== 메인 컨텐츠 설정 ============================== -->
        <main class="flexCenter flex-1">
            <div class="max-w-md w-full mx-auto mt-8 sm:mt-12 md:mt-20 md:-mt-8 px-6 py-8 pb-10 sm:pb-12">
                <p class="titleText pb-10">비밀번호 변경</p>
                <p class="titleSubText pb-10">새로운 비밀번호를 입력해주세요.</p>
                <form class="">
                    <div class="pb-3 formCheck relative">
                        <label class="inputLabel" for="newPassword">새 비밀번호</label>
                        <div class="mt-2 relative">
                            <input type="password" class="inputCustom pr-12" maxlength="20" id="newPassword" placeholder="새 비밀번호 입력" />
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" id="toggleNewPassword">
                                <svg class="w-5 h-5" id="eyeIconNew" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <svg class="w-5 h-5 hidden" id="eyeSlashIconNew" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                                </svg>
                            </button>
                            <!--조건창 - 비밀번호 입력 시에만 표시 -->
                            <div class="passwordInfoBox whiteBox !p-3 !rounded-md hidden">
                                <p class="text-xs/4 text-text-default">비밀번호는 다음 조건을 만족해야 합니다.</p>
                                <div class="gubunLine mt-2-5 mb-2-5"></div>
                                <ul class="passwordCheckList">
                                    <li class="success">
                                        <div class="passwordCheckIcon"></div>
                                        <p>8~20자 길이</p>
                                    </li>
                                    <li>
                                        <div class="passwordCheckIcon"></div>
                                        <p>영문자 포함</p>
                                    </li>
                                    <li>
                                        <div class="passwordCheckIcon"></div>
                                        <p>숫자 포함</p>
                                    </li>
                                    <li>
                                        <div class="passwordCheckIcon"></div>
                                        <p>특수문자 (@$!%*#?&) 포함</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="pb-12 formCheck relative">
                        <label class="inputLabel" for="confirmPassword">비밀번호 확인</label>
                        <div class="mt-2 relative">
                            <input type="password" class="inputCustom pr-12" maxlength="20" id="confirmPassword" placeholder="비밀번호 확인" />
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" id="toggleConfirmPassword">
                                <svg class="w-5 h-5" id="eyeIconConfirm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <svg class="w-5 h-5 hidden" id="eyeSlashIconConfirm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm mt-1 hidden" id="passwordMatchMessage">
                            <!-- 비밀번호 일치 메시지가 여기에 표시됩니다 -->
                        </p>
                    </div>

                    <button type="button" class="primaryBtn btn w-full mt-10 mb-6 h-10" id="changePasswordBtn">비밀번호 변경</button>
                    <button type="button" class="textBtn btn muted m-auto" id="goToLoginFromPasswordBtn">로그인으로 이동</button>
                </form>
            </div>
        </main>

        <!-- ============================== 푸터 설정 ============================== -->
        <th:block th:replace="~{fragments/footer :: footer}" />

        <!-- ============================== 스크립트 파일 로드 ============================== -->
        <th:block th:replace="~{fragments/script :: script}" />
    </div>
</body>
</html>
