<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ============================== 헤드 설정 ============================== -->
    <th:block th:replace="~{fragments/head :: head}" />

    <!-- ============================== 페이지 전용 CSS 추가 ============================== -->
    <!-- <link rel="stylesheet" href="/assets/css/login.css"> -->
    <style>
        html{height:auto !important;overflow:auto !important;}
    </style>
</head>
<body>
    <div class="wrap loginPage min-h-screen flex flex-col">
        <!-- ============================== 헤더 설정 ============================== -->
        <th:block th:replace="~{fragments/header :: mainHeader}" />

        <!-- ============================== 메인 컨텐츠 설정 ============================== -->
        <main class="flexCenter flex-1">
            <div class="max-w-md w-full mx-auto mt-8 sm:mt-12 md:mt-20 md:-mt-8 px-6 py-8 pb-10 sm:pb-12">
                <p class="titleText pb-10">회원가입</p>
                <form class="">
                    <!-- 본인인증 영역 -->
                    <p class="subTitle pb-1-5">본인인증</p>
                    <div class="formCheck">
                        <label class="inputLabel" for="phone">휴대폰 번호</label>
                        <div class="flexBetween mt-2">
                            <input type="tel" class="inputCustom mr-2 numberValue" maxlength="11" id="phone" placeholder="'-'를 제외한 숫자만 입력해주세요" />
                            <button type="button" class="softBtn btn min-w-[140px] h-10" id="cert">인증번호 받기</button>
                        </div>
                    </div>
                    <div class="pt-3 formCheck verifyCode hidden">
                        <label class="inputLabel" for="verifyCode">인증번호 입력</label>
                        <div class="flexBetween mt-2">
                            <div class="relative mr-2 w-full">
                                <input type="tel" class="inputCustom numberValue" id="verifyCode" 
                                       placeholder="인증번호 6자리 입력" 
                                       maxlength="6" 
                                       pattern="[0-9]{6}" 
                                       oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
                                <span class="certTime time"></span>
                            </div>
                            <button type="button" class="primaryLineBtn btn min-w-[140px] h-10" id="getCert">인증 확인</button>
                        </div>
                    </div>
                    <div class="gubunLine mt-10 mb-10"></div>
                    <!-- 회원정보 입력 영역 -->
                    <p class="subTitle pb-6">회원정보 입력</p>
                    <div class="pb-3 formCheck">
                        <label class="inputLabel" for="userId">아이디</label>
                        <div class="relative mt-2">
                            <input type="text" class="inputCustom pr-12" id="userId" placeholder="아이디를 입력해주세요" />
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2" id="userIdStatus">
                                <!-- 상태 아이콘이 여기에 표시됩니다 -->
                            </div>
                        </div>
                        <p class="text-sm mt-1 hidden" id="userIdMessage">
                            <!-- 상태 메시지가 여기에 표시됩니다 -->
                        </p>
                    </div>
                    <div class="pb-3 formCheck relative">
                        <label class="inputLabel" for="password">비밀번호</label>
                        <div class="mt-2 relative">
                            <input type="password" class="inputCustom pr-12" maxlength="20" id="password" placeholder="비밀번호 입력" />
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" id="togglePassword">
                                <svg class="w-5 h-5" id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <svg class="w-5 h-5 hidden" id="eyeSlashIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                                </svg>
                            </button>
                            <!--조건창 - 비밀번호 입력 시에만 표시 -->
                            <div class="passwordInfoBox whiteBox !p-3 !rounded-md hidden">
                                <p class="text-xs/4 text-text-default">비밀번호는 다음 조건을 만족해야 합니다.</p>
                                <div class="gubunLine mt-2-5 mb-2-5"></div>
                                <ul class="passwordCheckList">
                                    <li class="success">
                                        <div class="passwordCheckIcon"></div>
                                        <p>8~20자 길이</p>
                                    </li>
                                    <li>
                                        <div class="passwordCheckIcon"></div>
                                        <p>영문자 포함</p>
                                    </li>
                                    <li>
                                        <div class="passwordCheckIcon"></div>
                                        <p>숫자 포함</p>
                                    </li>
                                    <li>
                                        <div class="passwordCheckIcon"></div>
                                        <p>특수문자 (@$!%*#?&) 포함</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="gubunLine mt-5 mb-5"></div>

                    <div class="pb-3 formCheck">
                        <label class="inputLabel" for="name">이름</label>
                        <input type="text" class="inputCustom mt-2" id="name" placeholder="이름을 입력해주세요" />
                    </div>
                    <div class="pb-12 formCheck">
                        <label class="inputLabel" for="email">이메일</label>
                        <div class="relative mt-2">
                            <input type="email" class="inputCustom pr-12" id="email" placeholder="사용하시는 이메일 주소를 입력해주세요" />
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2" id="emailStatus">
                                <!-- 상태 아이콘이 여기에 표시됩니다 -->
                            </div>
                        </div>
                        <p class="text-sm mt-1 hidden" id="emailMessage">
                            <!-- 상태 메시지가 여기에 표시됩니다 -->
                        </p>
                    </div>

                    <div class="">
                        <label class="flex items-center">
                            <input type="checkbox" id="checkboxAll" class="checkboxCustom" />
                            <label for="checkboxAll" class="checkboxLabel">모든 약관에 동의합니다.</label>
                        </label>
                    </div>

                    <div class="gubunLine mt-5 mb-5"></div>

                    <div class="flexBetween pb-4">
                        <div class="formCheck">
                            <label class="flex items-center">
                                <input type="checkbox" id="privacyCheck" class="checkboxCustomArrow" />
                                <label for="privacyCheck" class="checkboxLabel">[필수] 서비스 이용약관 동의</label>
                            </label>
                        </div>
                        <div class="flexCenter textBtn btn muted" onclick="modalShow('privacy01Modal')">
                            <p class="">약관 보기</p>
                            <img src="/assets/images/icons/arrow_right_gray_dark.svg" class="w-[16px] h-[16px]" alt="">
                        </div>
                    </div>
                    <div class="flexBetween pb-4">
                        <div class="formCheck">
                            <label class="flex items-center">
                                <input type="checkbox" id="privacyCheck02" class="checkboxCustomArrow" />
                                <label for="privacyCheck02" class="checkboxLabel">[필수] 개인정보처리방침 동의</label>
                            </label>
                        </div>
                        <div class="flexCenter textBtn btn muted" onclick="modalShow('privacy02Modal')">
                            <p class="">약관 보기</p>
                            <img src="/assets/images/icons/arrow_right_gray_dark.svg" class="w-4 h-4" alt="">
                        </div>
                    </div>

                    <button type="button" class="primaryBtn btn w-full mt-10 mb-6 h-10" id="signupDone">회원가입 완료</button>
                    <button type="button" class="textBtn btn muted m-auto" onclick="window.location.href='/auth/login'">이전</button>
                </form>
            </div>
        </main>

        <!-- ============================== 푸터 설정 ============================== -->
        <th:block th:replace="~{fragments/footer :: footer}" />

        <!-- ============================== 스크립트 파일 로드 ============================== -->
        <th:block th:replace="~{fragments/script :: script}" />

        <!-- 추후 공통 모달과 약관 보기 모달 분리 필요 -->
        <!-- <th:block th:replace="~{fragments/modal :: modal}" /> -->
        <!-- <script type="text/javascript" src="/assets/project/js/fragments/modal.js"></script> -->

        <!-- ============================== 페이지 전용 스크립트 추가 ============================== -->
        <!-- 인증 관련 스크립트는 script.jsp에서 자동 로드됨 (currentPage="auth"일 때) -->
        <!-- 필요시 페이지 전용 추가 스크립트만 여기에 작성 -->
    </div>
</body>
</html>
